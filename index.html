<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>AFP PRO - Scan Régional Hauts-de-France (V4.8 Stable)</title>
    <style>
        :root {
            --bg: #050505; --panel: #111; --border: #2a2a2a;
            --accent: #ff9500; --text: #e0e0e0; --success: #00ff41; --fail: #ff3333;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); color: var(--text);
            display: grid; 
            grid-template-columns: 1fr 340px;
            height: 100vh; overflow: hidden;
        }

        @media (max-width: 900px) {
            body { grid-template-columns: 1fr; grid-template-rows: auto 1fr; overflow-y: auto; }
            aside { border-left: none !important; border-bottom: 1px solid var(--border); height: auto !important; order: -1; }
            #feed { height: auto !important; }
        }

        #feed { 
            padding: 20px; overflow-y: auto; 
            background: radial-gradient(circle at top left, #1a1a1a 0%, var(--bg) 40%);
        }

        .news-card {
            background: var(--panel); border: 1px solid var(--border); 
            padding: 15px; margin-bottom: 12px; border-radius: 6px;
            border-left: 3px solid #444; position: relative;
            animation: fadeIn 0.4s ease; cursor: pointer;
        }
        .news-card:hover { border-left-color: var(--accent); background: #161616; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        .meta { display: flex; justify-content: space-between; font-size: 11px; color: #777; margin-bottom: 6px; text-transform: uppercase; font-weight: bold; }
        .source-badge { color: var(--accent); max-width: 70%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .time-badge { color: #888; font-family: monospace; }
        
        .title { font-size: 1.05rem; color: #fff; margin-bottom: 6px; line-height: 1.3; }
        .desc { font-size: 0.85rem; color: #999; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        aside { 
            background: #000; border-left: 1px solid var(--border); 
            display: flex; flex-direction: column; padding: 15px; gap: 15px;
            overflow-y: auto;
        }

        .panel-box { background: var(--panel); border: 1px solid var(--border); border-radius: 8px; padding: 12px; }
        .stat-big { font-size: 24px; font-weight: bold; color: var(--success); }
        .stat-label { font-size: 9px; color: #666; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1px;}

        .control-group { margin-top: 8px; }
        .control-label { font-size: 10px; color: #aaa; display: block; margin-bottom: 4px; }
        select {
            width: 100%; background: #000; color: #fff; border: 1px solid #333;
            padding: 6px; border-radius: 4px; font-size: 11px; cursor: pointer;
        }

        .source-list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .btn-toggle-all { background: none; border: 1px solid #333; color: #888; padding: 2px 6px; font-size: 8px; width: auto; margin: 0; cursor: pointer; border-radius: 3px; }
        .btn-toggle-all:hover { color: var(--accent); border-color: var(--accent); }

        .source-list { display: grid; grid-template-columns: 1fr; gap: 5px; margin-top: 5px; max-height: 350px; overflow-y: auto; padding-right: 5px; }
        .source-item { 
            display: flex; justify-content: space-between; align-items: center; 
            font-size: 9px; padding: 6px 8px; background: #080808; border-radius: 4px; border: 1px solid #1a1a1a;
            transition: background 0.2s;
        }
        .source-item:hover { background: #151515; }
        .source-name { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 170px; color: #ccc; }
        .source-count-badge { color: #666; margin-left: 4px; font-weight: normal; font-size: 9px; }
        .source-controls { display: flex; align-items: center; gap: 8px; }
        
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #333; transition: all 0.3s ease; flex-shrink: 0; }
        .dot.ok { background: var(--success); box-shadow: 0 0 6px var(--success); }
        .dot.err { background: var(--fail); }

        .log-container { 
            flex: 1; min-height: 100px; overflow-y: auto; font-family: monospace; font-size: 10px; 
            color: #555; border-top: 1px solid var(--border); padding-top: 10px; 
        }
        .log-entry { margin-bottom: 3px; border-bottom: 1px solid #111; padding-bottom: 2px; }

        button {
            width: 100%; padding: 10px; background: var(--accent); color: white;
            border: none; border-radius: 4px; font-weight: bold; cursor: pointer;
            margin-top: 8px; font-size: 11px; transition: background 0.3s ease;
        }
        button:hover { filter: brightness(1.2); }
        button.secondary { background: #222; color: #ccc; margin-top: 5px; }

        /* Modal */
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { width: 90%; max-width: 650px; background: #111; border: 1px solid #333; padding: 25px; border-radius: 10px; position: relative; max-height: 90vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .modal-title { color: var(--accent); font-weight: bold; text-transform: uppercase; font-size: 14px; }
        .btn-close-modal { background: none; border: none; color: #666; font-size: 20px; width: auto; margin: 0; cursor: pointer; }
        
        #url-input-area { 
            width: 100%; height: 300px; background: #050505; color: var(--success); 
            border: 1px solid #333; border-radius: 6px; padding: 15px; font-family: monospace; 
            font-size: 12px; resize: none; margin-bottom: 15px; outline: none;
        }
        #url-input-area:focus { border-color: var(--accent); }

        input[type="checkbox"] { cursor: pointer; accent-color: var(--accent); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>

                init() {
                    this.sources.forEach(s => s.hasSucceeded = false);

                    this.manualScan(true); 
                    this.log("Moteur V4.8 Démarré.", "info");
                },

                openSettingsModal() {
                    const currentUrls = this.sources.map(s => s.url).join('\n');
                    const content = `
                        <div class="modal-header">
                            <div class="modal-title">Gestion des Flux RSS</div>
                            <button class="btn-close-modal" onclick="App.closeModal()">×</button>
                        </div>
                        <p style="font-size:11px; color:#888; margin-bottom:10px;">Collez vos liens RSS ci-dessous (un par ligne) :</p>
                        <textarea id="url-input-area">${currentUrls}</textarea>
                        <button onclick="App.saveSourcesAndScan()">VALIDER ET LANCER LE SCAN</button>
                    `;
                    this.showModal(content);
                },

                saveSourcesAndScan() {
                    const rawText = document.getElementById('url-input-area').value;
                    const urls = rawText.split('\n').map(u => u.trim()).filter(u => u.length > 10);
                    
                    if (urls.length === 0) return this.log("Aucune URL valide.", "fail");

                    this.sources = urls.map((url, index) => {
                        let name = "Source " + (index + 1);
                        try {
                            const u = new URL(url);
                            name = u.hostname.replace('www.', '') + (u.pathname.length > 1 ? u.pathname.substring(0, 15) : '');
                        } catch(e){}

                        return {
                            id: 'src-' + index + '-' + Date.now(),
                            name: name,
                            url: url,
                            active: true,
                            hasSucceeded: false
                        };
                    });

                    this.closeModal();
                    this.log(`${this.sources.length} sources chargées.`, "success");
                    this.renderSourceList();
                    this.manualScan(true); 
                },

                showModal(html) {
                    document.getElementById('modal-dynamic-content').innerHTML = html;
                    document.getElementById('modal').style.display = 'flex';
                },

                closeModal() { document.getElementById('modal').style.display = 'none'; },

                renderSourceList() {
                    const statusEl = document.getElementById('source-status');
                    const cutoff = Date.now() - (this.config.historyHours * 3600000);
                    
                    statusEl.innerHTML = this.sources.map(s => {
                        const count = this.data.filter(item => item.sid === s.id && item.timestamp >= cutoff).length;
                        return `
                        <div class="source-item">
                            <span class="source-name" title="${s.url}">${s.name} <span class="source-count-badge">(${count})</span></span>
                            <div class="source-controls">
                                <input type="checkbox" ${s.active ? 'checked' : ''} onchange="App.toggleSource('${s.id}')">
                                <span id="dot-${s.id}" class="dot ${s.hasSucceeded ? 'ok' : ''}"></span>
                            </div>
                        </div>
                    `}).join('');
                    document.getElementById('source-count').textContent = this.sources.length;
                },

                toggleSource(id) {
                    const src = this.sources.find(s => s.id === id);
                    if (src) {
                        src.active = !src.active;
                        this.rebuildFeed();
                        this.renderSourceList();
                    }
                },

                toggleAllSources() {
                    const allActive = this.sources.every(s => s.active);
                    this.sources.forEach(s => s.active = !allActive);
                    this.renderSourceList();
                    this.rebuildFeed();
                },

                updateSettings() {
                    this.config.freq = parseInt(document.getElementById('freq-select').value);
                    this.config.historyHours = parseInt(document.getElementById('hist-select').value);
                    if (this.timer) clearInterval(this.timer);
                    this.timer = setInterval(() => this.manualScan(), this.config.freq);
                    this.rebuildFeed(); 
                    this.renderSourceList(); // <-- Ajout pour mise à jour immédiate des indicateurs
                },

                log(msg, type = '') {
                    const el = document.getElementById('logs');
                    if(!el) return;
                    const div = document.createElement('div');
                    div.className = `log-entry ${type}`;
                    div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
                    el.prepend(div);
                },

                updateDot(id, status) {
                    const src = this.sources.find(s => s.id === id);
                    const dot = document.getElementById(`dot-${id}`);
                    if (!dot || !src) return;
                    if (status === 'ok') {
                        src.hasSucceeded = true;
                        dot.className = 'dot ok';
                    } else if (!src.hasSucceeded) {
                        dot.className = 'dot err';
                    }
                },

                async manualScan(isForced = false) {
                    if (isForced) {
                        this.data = [];
                        this.registry.clear();
                        document.getElementById('feed').innerHTML = `<div style="text-align:center; padding-top:100px; color:#444;"><h2>SCAN EN COURS...</h2></div>`;
                        this.renderSourceList();
                    }
                    
                    await Promise.allSettled(this.sources.map(src => {
                        if (src.active) return this.fetchSource(src);
                        return Promise.resolve();
                    }));
                },

                async fetchSource(src) {
                    try {
                        const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(src.url)}&t=${Date.now()}`);
                        const data = await res.json();
                        const parser = new DOMParser();
                        const xml = parser.parseFromString(data.contents, "text/xml");
                        let nodes = Array.from(xml.querySelectorAll("item"));
                        if (nodes.length === 0) nodes = Array.from(xml.querySelectorAll("entry"));
                        
                        if (nodes.length > 0) {
                            const items = nodes.map(i => {
                                const title = i.querySelector("title")?.textContent || "Sans titre";
                                const description = i.querySelector("description")?.textContent || i.querySelector("summary")?.textContent || "";
                                const link = i.querySelector("link")?.textContent || i.querySelector("link")?.getAttribute("href") || "#";
                                const pubDate = i.querySelector("pubDate")?.textContent || i.querySelector("published")?.textContent || i.querySelector("updated")?.textContent;
                                return { t: title.trim(), d: description.trim(), l: link, date: pubDate, s: src.name, sid: src.id };
                            });
                            this.updateDot(src.id, 'ok');
                            this.processItems(items);
                        } else { this.updateDot(src.id, 'err'); }
                    } catch (e) { this.updateDot(src.id, 'err'); }
                },

                processItems(items) {
                    let added = false;
                    items.forEach(item => {
                        let itemDate = new Date(item.date).getTime();
                        
                        if (isNaN(itemDate) && item.date && item.date.includes('/')) {
                            try {
                                const parts = item.date.match(/(\d{2})\/(\d{2})\/(\d{4})/);
                                if (parts) itemDate = new Date(`${parts[3]}-${parts[2]}-${parts[1]}`).getTime();
                            } catch(e){}
                        }

                        if (!isNaN(itemDate)) {
                            const id = btoa(unescape(encodeURIComponent(item.t + item.s))).substring(0, 32);
                            if (!this.registry.has(id)) {
                                this.registry.add(id);
                                this.data.push({ ...item, timestamp: itemDate });
                                added = true;
                            }
                        }
                    });
                    if (added) {
                        this.rebuildFeed();
                        this.renderSourceList();
                    }
                },

                rebuildFeed() {
                    const feed = document.getElementById('feed');
                    const cutoff = Date.now() - (this.config.historyHours * 3600000);
                    const filteredData = this.data
                        .filter(item => {
                            const src = this.sources.find(s => s.id === item.sid);
                            return item.timestamp >= cutoff && src && src.active;
                        })
                        .sort((a, b) => b.timestamp - a.timestamp);

                    feed.innerHTML = filteredData.length === 0 ? '<div style="text-align:center; padding-top:100px; color:#444;"><h2>AUCUNE DÉPÊCHE RÉCENTE</h2></div>' : '';
                    
                    filteredData.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'news-card';
                        const d = new Date(item.timestamp);
                        const timeStr = `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')} - ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
                        card.innerHTML = `
                            <div class="meta"><span class="source-badge">${item.s}</span><span class="time-badge">${timeStr}</span></div>
                            <h3 class="title">${item.t}</h3>
                            <p class="desc">${(item.d || "").replace(/<[^>]*>?/gm, '').substring(0, 160)}...</p>
                        `;
                        card.onclick = () => {
                            const content = `
                                <button class="btn-toggle-all" style="margin-bottom:15px;" onclick="App.closeModal()">← RETOUR AU FLUX</button>
                                <h3 style="color:var(--accent)">${item.s}</h3>
                                <h1 style="margin:10px 0 20px 0; color:white; font-size:1.4rem;">${item.t}</h1>
                                <div style="line-height:1.6; color:#ccc; font-size:0.95rem;">${item.d}</div>
                                <br><a href="${item.l}" target="_blank" style="display:inline-block; background:var(--accent); color:white; padding:10px 20px; border-radius:4px; font-weight:bold; text-decoration:none;">VOIR L'ORIGINAL ↗</a>
                            `;
                            this.showModal(content);
                        };
                        feed.appendChild(card);
                    });
                    document.getElementById('total-count').textContent = filteredData.length;
                },

                copyNews() {
                    const btn = document.getElementById('btn-copy');
                    const cutoff = Date.now() - (this.config.historyHours * 3600000);
                    const txt = this.data
                        .filter(item => {
                            const src = this.sources.find(s => s.id === item.sid);
                            return item.timestamp >= cutoff && src && src.active;
                        })
                        .sort((a,b) => b.timestamp - a.timestamp)
                        .map(i => {
                            const d = new Date(i.timestamp);
                            const cleanDesc = (i.d || "").replace(/<[^>]*>?/gm, '').trim();
                            return `[${d.toLocaleDateString()} ${d.toLocaleTimeString()}] [${i.s}]\nTITRE : ${i.t}\nCONTENU : ${cleanDesc}\n---`;
                        }).join('\n\n');
                    
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(txt).then(() => {
                            this.log("Synthèse copiée !", "success");
                            btn.style.backgroundColor = 'var(--success)';
                            setTimeout(() => btn.style.backgroundColor = '', 1000);
                        });
                    }
                }
            };
            window.App = App;
            window.onload = () => App.init();
        }
    </script>
